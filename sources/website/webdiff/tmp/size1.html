<script type="text/javascript" src="browser_detect.js"></script>
<script>
  // Load jQuery
  google.load("jquery", "1");
  
  function updateDim(){
    $("#win").html('window='+$(window).width()+'px X '+$(window).height()+'px');
    $('#doc').html('document='+$(document).width()+'px X '+$(window).height()+'px');
  }

  google.setOnLoadCallback(function(){
    updateDim();
    $(window).resize(function(){
      updateDim();
    });
  });
</script>
</head>
<body bgcolor="#000000" style="color:white">
<div id="win">
</div>
<div id="doc">
